name: Deployment with CI CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag msds434-w9:$(date +%s)

  DeployDev:
    name: Deploy to Dev
    if: github.event_name == 'pull request'
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: Development
      url:
    steps:
      - name: Deploy
        run: echo I am deploying to dev

  DeployStaging:
    name: Deploy to Staging
    if: github.event.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url:
    steps:
      - name: Deploy
        run: echo I am deploying to staging

  DeployProd:
    name: Deploy to Production
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment:
      name: Production
      url:
    steps:
      - name: Deploy
        run: echo I am deploying to prod
