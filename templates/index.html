<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Review Responder</title>
</head>
<body>
  <h1>Review Responder</h1>
  <p>Worst rated reviews for {{ product_name }}.</p>
  <p> <a href="unrated" class='.nav'> Go to unrated reviews</a></p>
  <table class="table">
    <tr>
      {% for col in column_names %}
      <th> {{col}} </th>
      {% endfor %}
    </tr>
    {% for row in row_data %}
    <tr>
      {% for col, row_ in zip(column_names,row) %}
      <td>{{row_}} </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <p>{{query}}</p>  
</body>
</html>
